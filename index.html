<html>
<head>
<link rel="stylesheet" type="text/css" href="index.css" />
<script src="https://www.papaparse.com/resources/js/papaparse.js"></script>
<script type="text/javascript" src="index.js"></script>
</head>
<body>

<h2>Chest X-rays quiz...</h2>
<button id="tutorial" onclick="loadTutorial()" type="button">Tutorial</button>
<button id="start" onclick="loadImage()" type="button">Start</button>
<table id="main">
  <tr>
    <th id="pane1">
		<div id="imgblock" class="imgblock">
			<img id="image" class="image" />
		</div>
	</th>
    <th id="pane2">
	<div id="tutorialblock" class="tutorialblock"></div>
	<div class="answer">
	  <input type="checkbox" id="check1" value="No Finding">
	  <label for="check1">No Finding</label><br>
	  <input type="checkbox" id="check2" value="Effusion">
	  <label for="check2">Effusion</label><br>
	  <input type="checkbox" id="check3" value="Mass">
	  <label for="check3">Mass</label><br>
	  <input type="checkbox" id="check4" value="Hernia">
	  <label for="check4">Hernia</label><br>
	  <input type="checkbox" id="check5" value="Cardiomegaly">
	  <label for="check5">Cardiomegaly</label><br>
	  <input type="checkbox" id="check7" value="Nodule">
	  <label for="check7">Nodule</label><br>
	  <input type="checkbox" id="check8" value="Atelectasis">
	  <label for="check8">Atelectasis</label><br>
	  <input type="checkbox" id="check9" value="Emphysema">
	  <label for="check9">Emphysema</label><br>
	  <input type="checkbox" id="check10" value="Infiltration">
	  <label for="check10">Infiltration</label><br>
	  <input type="checkbox" id="check11" value="Pneumothorax">
	  <label for="check11">Pneumothorax</label><br>
	  <button id="check" onclick="check()" type="button">Check</button>
	  <p id="reveal"></p>
	</div>
	<p id="secret" class="secret"></p>
	</th>
  </tr>
</table>

</body>
<footer>
  <p>Images and annotations derived from NIH Clinical Center from the Summers group</p>
  <p><a href="https://nihcc.app.box.com/v/ChestXray-NIHCC">link to database</a></p>
</footer>
</html>
